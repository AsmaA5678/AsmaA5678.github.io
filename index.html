  <script>
    const cats = document.querySelectorAll('.cat');

    function placeCatRandomly(cat) {
      const x = Math.random() * (window.innerWidth - cat.width);
      const y = Math.random() * (window.innerHeight - cat.height);
      cat.style.transform = `translate(${x}px, ${y}px)`;
    }

    function placeAllCatsRandomly() {
      cats.forEach(cat => placeCatRandomly(cat));
    }

    window.onload = placeAllCatsRandomly;
    window.onclick = placeAllCatsRandomly;
  </script>
</body>
</html>
